<!DOCTYPE html>
<html>
<head>
  <style>
    /* 容器样式 */
    .container {
      width: 100vw;          /* 占满整个视口宽度 */
      overflow: hidden;      /* 隐藏溢出内容 */
      white-space: nowrap;   /* 防止图片换行 */
      border: 1px solid #ccc; /* 可选：添加边框 */
    }

    /* 图片滚动动画 */
    .scroll-image {
      display: inline-block;
      animation: scroll 530s linear infinite; /* 动画名称/时长/速度/循环 */
      height: 300px;         /* 根据需求调整图片高度 */
    }

    /* 定义动画关键帧 */
    @keyframes scroll {
      from { transform: translateX(0); }  /* 从右侧开始 */
      to   { transform: translateX(-100%); } /* 滚动到左侧消失 */
    }
  </style>
</head>
<body>
  <!-- 图片容器 -->
  <div class="container">
    <img src="https://s21.ax1x.com/2025/02/21/pEQqiuQ.png" class="scroll-image">
  </div>
</body>
</html>
